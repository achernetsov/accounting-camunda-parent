<!--suppress HtmlUnknownAttribute -->
<strong>Add ledger transaction for operation:</strong>

<form class="form-horizontal" role="form">
    <div class="control-group">
        <label class="control-label">Bank</label>
        <div class="controls">
            <input cam-variable-name="bank" cam-variable-type="String"
                   class="form-control"
                   readonly="true"
                   type="text"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Card</label>
        <div class="controls">
            <input cam-variable-name="card" cam-variable-type="String"
                   class="form-control"
                   readonly="true"
                   type="text"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Operation</label>
        <div class="controls">
            <input cam-variable-name="operation" cam-variable-type="String"
                   class="form-control"
                   readonly="true"
                   type="text"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Amount</label>
        <div class="controls">
            <input cam-variable-name="amount" cam-variable-type="Long"
                   class="form-control"
                   readonly="true"
                   type="number"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Ledger transaction added</label>
        <div class="controls">
            <input cam-variable-name="ledgerTxAdded" cam-variable-type="Boolean"
                   class="form-control"
                   type="checkbox"
            />
        </div>
    </div>
</form>
